<body class="login-page">
    <div class="page-header header-filter">
        <div class="container fulltainer">
            <!-- 修改密码 -->
            <div class="card card-enter">
                <div class="dropdown party-menu login-menu">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li><a href="login.html" class="text-center">登录</a></li>
                        <li><a href="register.html" class="text-center">注册</a></li>
                    </ul>
                </div>
                <form class="form login_Form change_password_validate" method="" action="">
                    <div class="header header-primary text-center">
                        <i class="material-icons">verified_user</i>
                    </div>
                    <p class="form-title text-center tit-md-show">修改密码</p>
                    <p class="form-title text-center hide tit-xs-show">修改密码</p>
                    <div class="content">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                            </span>
                            <div class="form-group is-empty">
                                <input type="password" placeholder="修改密码" class="form-control" name="new_password">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">done_all</i>
                            </span>
                            <div class="form-group is-empty">
                                <input type="password" placeholder="确认密码" class="form-control" name="confirm_password">
                                <span class="material-input"></span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center login_btn_con">
                        <a href="javascript:void(0);" class="btn btn-primary c-login-btn change_btn2">完成</a>
                    </div>
                </form>
            </div>
            <div class="login-card-bg"></div>
            <!--card end-->
        </div>
        <!--container end-->
        <div class="footer login_footer">
            <div class="container">
                <ul class="pull-left mdlist">
                    <li><a href="feedback.html">发送反馈</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
                <div class="copyright pull-right">Designed by : bem.zhao@gmail.com</div>
                <div class="pull-left hide xsshow">想起来了！<a href="login.html">登录</a></div>
                <div class="pull-right hide xsshow"><a href="register.html">注册</a></div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!--messenger-->
